<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function elegido(){
            document.getElementById("formest").submit()
        }
        function volver(){
            window.open('/menu2','_parent')
        }
    </script>
    <style>
        #est{
            width:700px;
            position: absolute;
            left: 27%;
            top: 30%;
            background-color:rgba(255, 255, 255, 0.76);
            font-family:'Courier New', Courier, monospace;
            text-align: center;
        }
    </style>
</head>
<body style="background-image: url('/static/dos.jpg');">
    <div class="card" id="est">
        <div class="card-body">
            <form action="/hist2" method="post" id="formest">
                <h1>Estados Guardados</h1>
                <label for="eleccion">Elegir estado: </label> 
                <input type="number" name="eleccion" id="eleccion" min="1" max="{{maximo}}">
                <br>
                <br>
                <button type="submit" class="btn btn-info" value="elegido" onclick="elegido()">Continuar</button>
                <br>
                <br>
                <p><button type="button" class="btn btn-info" onclick="volver()">Volver</button></p>
            </form>
        </div>
    </div>
</body>
</html>
